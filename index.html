<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morpify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND NEON -->
<canvas id="neonCanvas"></canvas>

<!-- HEADER (NE PAS TOUCHER) -->
<header>
  <div id="logo">
    <svg width="56" height="56" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#1ed760"/>
      <path d="M30 40 C50 50,70 40,70 40" stroke="#fff" stroke-width="5" fill="none"/>
      <path d="M30 50 C50 60,70 50,70 50" stroke="#fff" stroke-width="5" fill="none"/>
      <path d="M30 60 C50 70,70 60,70 60" stroke="#fff" stroke-width="5" fill="none"/>
    </svg>
  </div>
  <h1>Morpify</h1>
  <input id="search" placeholder="Rechercher un titre ou un artiste">
</header>

<!-- HERO / BANNI√àRE -->
<section id="hero">
  <canvas id="heroCanvas"></canvas>
  <div class="hero-content">
    <h1>Plonge dans le son</h1>
    <p>Explore des albums, d√©couvre des vibes, mixe ton univers</p>
    <div class="filters">
      <select id="countryFilter"></select>
      <select id="genreFilter"></select>
    </div>
  </div>
</section>

<!-- PLAYER -->
<section id="player">
  <audio id="audio"></audio>
  <div id="now-playing">Aucune musique</div>
  <input type="range" id="progress" value="0">
  <div class="player-controls">
    <button id="playBtn">‚ñ∂</button>
    <button id="pauseBtn">‚è∏</button>
    <button id="fullscreenBtn">‚õ∂</button>
    <input type="range" id="volume" min="0" max="100" value="80">
  </div>
  <canvas id="equalizer"></canvas>
</section>

<!-- ALBUMS -->
<section id="albums-section">
  <div id="albums"></div>
  <div id="tracks-list"></div>
</section>

<!-- RECOMMANDATIONS -->
<section id="recommendations">
  <h2>Recommandations pour vous</h2>
  <div id="rec-list"></div>
</section>

<!-- CARTE MONDE -->
<section id="world-map">
  <h2>üåç Explorer par pays</h2>
  <div id="map"></div>
</section>

<!-- POPUP RADIO -->
<div id="radio-popup">
  <audio id="radio-audio"></audio>
  <div class="radio-title">üìª Radio</div>
  <div class="radio-controls">
    <button id="radioPlay">‚ñ∂</button>
    <button id="radioPause">‚è∏</button>
  </div>
  <div class="radio-item" data-url="https://icecast.skyrock.net/s/natio_mp3_128k">Skyrock</div>
  <div class="radio-item" data-url="https://icecast.radiofrance.fr/mouv-midfi.mp3">Mouv'</div>
  <div class="radio-item" data-url="https://icecast.radiofrance.fr/franceinter-midfi.mp3">France Inter</div>
  <div class="radio-item" data-url="https://streaming.radio.generationfm.fr/generationfm.mp3">G√©n√©ration</div>
</div>

<script src="app.js"></script>
</body>
</html>
